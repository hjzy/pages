<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .centered-link {
            display: flex;
            justify-content: center; /* 使链接居中 */
            align-items: center; /* 在垂直方向上居中（如果需要的话） */
            height: 100vh; /* 视窗高度，使链接垂直居中 */
            font-size: 24px; /* 增大字体大小 */
            text-decoration: none; /* 去除下划线 */
        }
        a {
            color: #000; /* 链接颜色，可按需调整 */
        }
    </style>
</head>
<body>

<div class="centered-link">
    <a href="tel:8617110">点击投诉</a>
</div>

</body>
</html>
